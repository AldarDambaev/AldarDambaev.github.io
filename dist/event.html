<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="styles/styles.min.css">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>LenniArt</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Nobile:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../dist/styles/styles.min.css">
</head>

<body class="body">
  <header class="page-header">
    <div class="page-header__container">
      <a class="page-header__logo" href="index.html">
        <svg class="page-header__logo-icon">
          <use xlink:href="assets/images/logo.svg">
        </svg>
      </a>
      <nav class="page-header__nav">
        <a class="page-header__nav-link" href="events.html">Мероприятия</a>
        <a class="page-header__nav-link" href="#">Блог</a>
        <a class="page-header__nav-link" href="#">О нас</a>
        <a class="page-header__nav-link" href="#">Контакты</a>
      </nav>
      <div class="page-header__right-block">
        <a class="page-header__btn btn " href="#">Войти</a>

      </div>
      <a href="#" class="page-header__menu">
        <img class="page-header__user" src="assets/images/user.svg" alt="user">
      </a>
      <a href="#" class="page-header__menu">
        <img class="page-header__menu" src="assets/images/menu.svg" alt="menu">
      </a>
    </div>
  </header>
  <main class="main">

    <section class="event event__title">


      <div class="event__title-way">
        <a href="#" class="way main__link">Главная /</a>
        <a href="#" class="way events__link">Мероприятия /</a>
        <a href="#" class="way TBoS__link">Вечер | The Best of Sade</a>
      </div>


      <div class="event__face">
        <p class="event__face-title"> Вечер | The Best of Sade</p>
      </div>



      <!-- Добавляем блок с информацией о мероприятии -->
      <div class="event__info">
        <div class="event__line"></div>
        <div class="event__kafe">
          <div class="event__date">16/12/2024</div>
          <div class="event__place">КАФЕ «ПТИЧКА»</div>
        </div>
        <div class="event__line"></div>
        <img class="event__face-img" src="assets/images/events/card3.jpg">
        <!-- Блок с градиентными линиями и временем -->
        <div class="event__time-block">
          <div class="event__line"></div>
          <div class="event__lenin">
            <div class="event__lenin-20">
              <div class="event__time">20.00</div>
              <div class="event__time-n">начало</div>
            </div>
            <div class="event__address">ЛЕНИНА 10 | 2 ЭТАЖ</div>
          </div>
          <div class="event__line"></div>
        </div>


      </div>

    </section>






    <article class="event">
      <form class="reserve event__reserve">
        <div class="reserve__checks">Чекбоксы</div>
        <div class="reserve__scheme">Схема столиков</div>
        <div class="reserve__order">Оформление заказа</div>
        <div class="reserve__legend">Легенда</div>
      </form>
    </article>
  </main>
  <footer class="page-footer"></footer>
</body>

</html>
